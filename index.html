<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatShooter Letöltés</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            opacity: 0;
            animation: fade-in 1s forwards;
            width: 80%;
            margin: 0 auto;
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .download-button {
            opacity: 0;
            animation: fade-in 1s forwards;
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        .footer {
            opacity: 0;
            animation: fade-in 1s forwards;
            padding: 20px 0;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PlatShooter Letöltése</h1>
        <p>Kattints a gombra a játék letöltéséhez!</p>

    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 PlatShooter. Minden jog fenntartva.</p>
        </div>
    </footer>
</body>
</html>
