<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kő, Papír, Olló</title>
  <style>
    /* CSS stílusok */
    /* Itt helyezd el a stílusokat */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25%, 75% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
    }

    .options button {
      animation: fadeIn 0.8s ease-in-out;
    }

    .result {
      animation: fadeIn 1s ease-in-out;
    }

    .options button:hover {
      animation: shake 0.5s ease-in-out;
    }

    /* Hozzáadott stílus a cooldown-hoz */
    .options button.cooldown {
      pointer-events: none; /* Letiltja a gombokra való kattintást */
      opacity: 0.5; /* Csökkenti a gombok átláthatóságát */
    }
  </style>
  <script>
    var pontszam = 0;
    var nehezseg = 'kozepes'; // alapértelmezett nehézségi szint

    function jatekValasztas() {
      var lehetosegek = ["Kő", "Papír", "Olló"];
      if (nehezseg === 'kozepes') {
        return lehetosegek[Math.floor(Math.random() * lehetosegek.length)];
      } else if (nehezseg === 'nehez') {
        var veletlenIndex = Math.floor(Math.random() * 100); // Nagyobb tartomány
        if (veletlenIndex < 33) { // 33% esély a kőre
          return "Kő";
        } else if (veletlenIndex < 66) { // 33% esély a papírra
          return "Papír";
        } else { // Maradék esetben olló
          return "Olló";
        }
      }
    }

    function jatekEredmeny(felhasznaloValasztas) {
      var gombok = document.getElementsByClassName("options")[0].getElementsByTagName("button");

      // Letiltjuk a gombokat egy rövid ideig
      for (var i = 0; i < gombok.length; i++) {
        gombok[i].classList.add("cooldown");
      }

      setTimeout(function() {
        for (var i = 0; i < gombok.length; i++) {
          gombok[i].classList.remove("cooldown");
        }
      }, 2000); // 2 másodperces cooldown

      var gepValasztas = jatekValasztas();
      var eredmeny = "";

      if (felhasznaloValasztas === gepValasztas) {
        eredmeny = "Döntetlen!";
      } else if (
        (felhasznaloValasztas === "Kő" && gepValasztas === "Olló") ||
        (felhasznaloValasztas === "Papír" && gepValasztas === "Kő") ||
        (felhasznaloValasztas === "Olló" && gepValasztas === "Papír")
      ) {
        eredmeny = "Nyertél!";
        pontszam++;
      } else {
        eredmeny = "Vesztettél!";
        pontszam = Math.max(0, pontszam - 1);
      }

      var eredmenyDiv = document.getElementById("eredmeny");
      var pontszamDiv = document.getElementById("pontszam");
      eredmenyDiv.innerHTML = "Te választásod: " + felhasznaloValasztas + "<br>Gép választása: " + gepValasztas + "<br>Eredmény: " + eredmeny;
      pontszamDiv.innerHTML = "Pontszám: " + pontszam;
    }

    function ujJatek() {
      pontszam = 0;
      var eredmenyDiv = document.getElementById("eredmeny");
      var pontszamDiv = document.getElementById("pontszam");
      eredmenyDiv.innerHTML = "";
      pontszamDiv.innerHTML = "Pontszám: 0";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Kő, Papír, Olló Játék</h1>
    <div id="eredmeny" class="result"></div>
    <div class="options">
      <button onclick="jatekEredmeny('Kő')">Kő</button>
      <button onclick="jatekEredmeny('Papír')">Papír</button>
      <button onclick="jatekEredmeny('Olló')">Olló</button>
    </div>
    <div id="pontszam" class="score">Pontszám: 0</div>
    <button onclick="ujJatek()">Új játék</button>
    <div class="difficulty">
      <label>Nehézségi szint:</label>
      <select onchange="nehezseg = this.value;">
        <option value="kozepes" selected>Közepes</option>
        <option value="nehez">Nehéz</option>
      </select>
    </div>
  </div>
</body>
</html>
