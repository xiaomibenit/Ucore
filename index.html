            cursor: pointer;
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
        }

        .movie-cover:hover {
            transform: scale(1.1);
        }

        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .video-container video {
            width: 80%;
            max-width: 800px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var movieCovers = document.querySelectorAll(".movie-cover");
            var videoContainer = document.getElementById("videoContainer");
            var videoPlayer = document.getElementById("videoPlayer");

            movieCovers.forEach(function (cover) {
                cover.addEventListener("click", function () {
                    var videoPath = this.getAttribute("data-video");
                    if (videoPath) {
                        videoPlayer.src = videoPath;
                        videoContainer.style.display = "flex";
                    }
                });
            });

            // Beállítás az ablak bezárásához
            videoContainer.addEventListener("click", function () {
                videoContainer.style.display = "none";
                videoPlayer.pause();
            });

            // Megakadályozza a videó lejátszását a háttérben a bezáráskor
            videoPlayer.addEventListener("click", function (event) {
                event.stopPropagation();
            });
        });
    </script>
